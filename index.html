<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto" rel="stylesheet">
    <style>
        body {

            font-size: 48px;

        .main {
            display: flex;

        .main-time{
            height: 350px;

            border-radius: 100%;

            display: flex;
         }
         #time{
             align-self: center;
             margin: auto;
             font-size: 96px;
             color: antiquewhite;
         }
        .type{
            flex:1;
        }
    
        .main-bottom{
            flex:1;
            display: flex;
            margin-top: 40px;

        }

            background-color:aqua;
        }

        }

</head>
<body class="container">
        <header>
        </header>
        <section class="main">
            <div class="main-top">
                <h1>Pomodoro Timer</h1>
            </div>
            <div class="main-time">
                <div id="time">
                    <span id="mins">25</span>
                    <span class="colon">:</span>
                    <span id="secs">00</span>
                </div>
            </div>
            <div class="main-bottom">
                <div>
                    <button id="start">Start</button>
                    <button id="sBreak">Short Break</button>
                    <button id="lBreak">Long Break</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </section>
        <footer>
            Created with love by Aaron
        </footer>
</body>
<script>
/*
    //notes:
    //keep time values in millaseconds for consistency
    //work in progress, forgive messiness, all the console.logs and possible crap logic :)
*/
    function pomodoro() {

        //global vars / start times, in millaseconds
        var running = false;        //global runstate toggle
        var pomTime = 1500 * 1000;  //25mins
        var shortB = 300 * 1000;    //5mins
        var longB = 600 * 1000;     //10mins
        var currentTimer;           // preserve current timer when stopping/starting
        var end; //end of timer
        
        //various function and var mappings
        document.getElementById('start').addEventListener('click', begin);
        document.getElementById('sBreak').addEventListener('click', sBreak); 
        document.getElementById('lBreak').addEventListener('click', lBreak); 
        document.getElementById('reset').addEventListener('click', reset);
          
        var mins = document.getElementById("mins");
        var secs = document.getElementById("secs");

        //the main doer
        function toggle(){
            var theInt =  setInterval(function(){
                if(running === true){
                    timer();
                }
                
                //stop interval if not running or time reaches 0
                if(currentTimer == 0 || running === false) {
                    clearInterval(theInt);
                    }                
                }, 100);

            console.log("toggle; running: " + running +" theInt: " + theInt);
            //toggle html/event listeners
            if(running === false) {
                document.getElementById('start').removeEventListener('click', stop);
                document.getElementById('start').addEventListener('click', begin);
                document.getElementById('start').innerHTML = "Start"; 
            }

            if(running === true) {
                document.getElementById('start').removeEventListener('click', begin);
                document.getElementById('start').addEventListener('click', stop);
                document.getElementById('start').innerHTML = "Stop";
            }
        };

        //the functions
        //main timer function
        function timer(duration){
                var start = new Date().getTime(); //current time
                currentTimer = end - start; // in ms
                var minutes = Math.floor(currentTimer / 1000 / 60);
                var seconds = Math.floor((currentTimer % (1000 * 60)) / 1000 );
                console.log("time left is" + currentTimer);
                mins.innerHTML >= 10 ? minutes : "0" + minutes;
                secs.innerHTML >= 10 ? seconds : "0" + seconds;
        };

        function begin(){
            //calls the timer function with a default time of 25mins if the current timer variable is empty
            //else calls with the current duration 
            running = true;
            if(currentTimer === undefined) {
                end = new Date().getTime() + pomTime;
                console.log(end);
                toggle();
            } else {
                end = new Date().getTime() + currentTimer;
                console.log(end);
                toggle();
            } 
            console.log("the timer is running? : " + running); //test
        };

        function stop(){
            console.log("stop");
            running = false;
            toggle();
            console.log("the timer is running? : " + running); //test
            //stop the timer
            console.log("current timer is " + currentTimer);
            console.log(end);

        };
        function sBreak(){
            console.log("short break");
            running = false;
            toggle();
            console.log("the timer is running? : " + running); //test
            currentTimer = shortB;
            mins.innerHTML = "5";
            secs.innerHTML = "00";
        };

        function lBreak(){
            console.log("long break");
            running = false;
            toggle();
            console.log("the timer is running? : " + running); //test
            currentTimer = longB;
            mins.innerHTML = "10";
            secs.innerHTML = "00";
        };

        function reset(){
            console.log("reset");
            running = false;
            toggle();
            currentTimer = undefined;
            console.log("the timer is running? : " + running); //test
            mins.innerHTML = "25";
            secs.innerHTML = "00";
        };  

        //increment/decrease time by 1 mins; only works if end var is defined
        function addMin(){
            if(end !== undefined) {
                end += (60 * 1000);
            }
        };

        function minusMin(){
            if(end !== undefined) {
                end -= (60 * 1000);
            }
        };
        
    } //end pomodoro;

    window.onload = pomodoro();
</script>
</html>
